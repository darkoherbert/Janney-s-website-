  <!DOCTYPE html>

<title>Intro Loader</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* FIRE BEHIND LOGO */
    .fire {
        position: absolute;
        width: 300px;
        height: 200px;
        background: radial-gradient(circle, rgba(255,140,0,0.7), rgba(255,0,0,0.2), transparent);
        filter: blur(40px);
        animation: flames 5s infinite alternate ease-in-out;
        z-index: 0;
    }
    .fire {
    position: absolute;
    width: 260px;
    height: 260px;
    bottom: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 0;
}

/* Flame layers */
.flame {
    position: absolute;
    width: 160px;
    height: 160px;
    background: radial-gradient(circle at 50% 60%,
        rgba(255,180,0,1) 0%,
        rgba(255,90,0,0.8) 40%,
        rgba(255,0,0,0.4) 70%,
        rgba(0,0,0,0) 100%
    );
    border-radius: 50%;
    filter: blur(25px);
    animation: flameFlicker 1.8s infinite ease-in-out alternate;
}

/* Flame variations */
.flame:nth-child(2) {
    width: 200px;
    height: 200px;
    filter: blur(35px);
    opacity: 0.7;
    animation-duration: 2.2s;
}

.flame:nth-child(3) {
    width: 850px;
    height: 850px;
    filter: blur(45px);
    opacity: 0.5;
    animation-duration: 2.8s;
}

/* Flicker movement */
@keyframes flameFlicker {
    0% {
        transform: scale(1) translateY(0);
        opacity: 0.7;
    }
    50% {
        transform: scale(1.15) translateY(-8px);
        opacity: 1;
    }
    100% {
        transform: scale(1.3) translateY(-15px);
        opacity: 0.8;
    }
}

    @keyframes flames {
        0% { transform: scale(1); opacity: 0.6; }
        100% { transform: scale(1.3); opacity: 1; }
    }

    /* SPARKS */
    .spark {
        position: absolute;
        width: 5px;
        height: 5px;
        background: gold;
        border-radius: 50%;
        animation: fly 2s linear infinite;
    }
    @keyframes fly {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) translateX(80px) scale(0.2); opacity: 0; }
    }

    /* LOGO */
    .logo {
        width: 400px;
        position: relative;
        z-index: 2;
       

      animation: rotateLogo 4s linear infinite,
                   glow 2s ease-in-out infinite alternate,
                   fadeOut 1s ease 5s forwards;
    }

    /* Rotation */
    @keyframes rotateLogo {
        0% { transform: rotate(0deg) scale(1); }
        100% { transform: rotate(360deg) scale(1); }
    }

     /* Soft glow pulse */
    @keyframes glow {
        0% { filter: drop-shadow(0 0 8px #ff0000); }
        100% { filter: drop-shadow(0 0 20px #ff0000); }
    }
    /* Bounce animation for logo */
@keyframes logoBounce {
    0% {
        transform: scale(0.6);
        opacity: 0;
    }
    40% {
        transform: scale(1.15);
        opacity: 1;
    }
    60% {
        transform: scale(0.95);
    }
    80% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

.logo {
    animation: logoBounce 7s ease-out forwards;
}

    

    /* BRAND NAME */
    .brand {
        font-size: 28px;
        font-weight: bold;
        margin-top: 15px;
        position: relative;
        overflow: hidden;
    }

    /* GOLD SHINE EFFECT */
    .shine {
        position: absolute;
        top: 0;
        left: -200px;
        width: 80px;
        height: 100%;
        background: linear-gradient(120deg, transparent, gold, transparent);
        animation: shineMove 1s infinite linear;
    }
    @keyframes shineMove {
        0% { left: -400px; }
        100% { left: 400px; }
    }

    /* LOADING TEXT */
    #loadingText {
        margin-top: 20px;
        font-size: 10px;
    }
</style>

<!-- SPARKS GENERATOR -->
<script>
for (let i = 0; i < 20; i++) {
    let spark = document.createElement("div");
    spark.classList.add("spark");
    spark.style.left = (Math.random() * window.innerWidth) + "px";
    spark.style.bottom = "0px";
    spark.style.animationDelay = (Math.random() * 2) + "s";
    document.body.appendChild(spark);
}
</script>

<!-- LOADING PERCENTAGE + REDIRECT -->
<script>
let percent = 1;
let loadingText = document.getElementById("loadingText");

let loader = setInterval(() => {
    percent++;
    loadingText.textContent = "Loading " + percent + "%";

    if (percent >= 100) {
        clearInterval(loader);
        window.location.href = "index.html"; // redirect after loading
    }
}, 40); // speed (lower = faster)
</script>
